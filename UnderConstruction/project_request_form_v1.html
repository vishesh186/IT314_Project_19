<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Project Request Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Business Project Request Form</h1>
  <form>
    <label for="project-name">Project Name:</label>
    <input type="text" id="project-name" name="project-name">
    
    <label for="project-description">Project Description:</label>
    <textarea id="project-description" name="project-description"></textarea>
 
 <label for="project-manager">Project Manager:</label>
    <input type="text" id="project-manager" name="project-manager">
    
    <label for="project-sponsor">Project Sponsor:</label>
    <input type="text" id="project-sponsor" name="project-sponsor">
    
    <label for="project-requirements">Project Requirements:</label>
    <textarea id="project-requirements" name="project-requirements"></textarea>
    
    <label for="project-timeline">Project Due Date:</label>
    <textarea id="project-timeline" name="project-timeline"></textarea>
    
    <label for="project-budget">Project Budget:</label>
    <input type="text" id="project-budget" name="project-budget">
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
