<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Project Request Form</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- datepicker styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">

</head>
<body>
  <h1>Business Project Request Form</h1>
  <form>
    <label for="project-name">Project Name:</label>
    <input type="text" id="project-name" name="project-name">
    
    <label for="project-description">Project Description:</label>
    <textarea id="project-description" name="project-description"></textarea>
 
 <label for="project-manager">Project Manager:</label>
    <input type="text" id="project-manager" name="project-manager">
    
    <label for="project-sponsor">Project Sponsor:</label>
    <input type="text" id="project-sponsor" name="project-sponsor">
    
    <label for="project-requirements">Project Requirements:</label>
    <textarea id="project-requirements" name="project-requirements"></textarea>
    
    <label for="project-timeline">Project Start Date:</label>
    <div class="form-group mb-4">
          <div class="datepicker date input-group">
            <input type="text" placeholder="Choose Date" class="form-control" id="fecha1">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
          </div>
        </div>

<label for="project-timeline">Expected Project End Date:</label>
    <div class="form-group mb-4">
          <div class="datepicker date input-group">
            <input type="text" placeholder="Choose Date" class="form-control" id="fecha1">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
          </div>
        </div>
    
    <label for="project-budget">Project Budget:</label>
    <input type="text" id="project-budget" name="project-budget">
    
    <input type="submit" value="Create New Project">

<input type="submit" value="Cancel">
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</body>
</html>
