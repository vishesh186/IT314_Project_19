
<div class="row">

    <div class="col-12 mb-3">
        <div class="row px-2">
            <div class="p-3 bg-body-secondary rounded-3">
                <form method="POST" action="{% url 'CreateResource' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">Resource Name</label>
                            <input maxlength='64' type="text" name="name" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Add Resource</button>
                </form>            
            </div>
        </div>
    </div>
</div>
